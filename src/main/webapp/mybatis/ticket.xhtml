<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h2>Tickets (MyBatis):</h2>
   <h:form>
      <h:dataTable value = "#{ticketsMybatis.allTickets}" var = "ticket">
         <h:column>
            <f:facet name = "header">Ticket class</f:facet>
            #{ticket.ticket_class}
         </h:column>
         <h:column>
            <f:facet name = "header">Seat</f:facet>
            #{ticket.seat}
         </h:column>
         <h:column>
            <f:facet name = "header">Price</f:facet>
            #{ticket.price}
         </h:column>
         <h:column>
            <f:facet name = "header">Is bought</f:facet>
            #{ticket._bought}
         </h:column>
      </h:dataTable>
   </h:form>
</f:view>

<h:link outcome="/index" value="Main page"/>
</html>
