<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Employees:</h2>
    <h:form>
        <h:dataTable value = "#{employees.allEmployees}" var = "employee">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{employee.name}
            </h:column>
            <h:column>
                <f:facet name = "header">Surname</f:facet>
                #{employee.surname}
            </h:column>
            <h:column>
                <f:facet name = "header">Role</f:facet>
                #{employee.role}
            </h:column>
            <h:column>
                <f:facet name = "header">Update employee</f:facet>
                <h:link value="Update" outcome="updateEmployee?employee_id=#{employee.employee_id}" />
            </h:column>
            <h:column>
                <f:facet name = "header">Delete employee</f:facet>
                <h:commandButton value="Delete" action="#{employees.deleteEmployee(employee)}" />
            </h:column>
        </h:dataTable>
    </h:form>
    <h3>Add new employee: </h3>
    <h:form>
        <h:outputLabel>Name </h:outputLabel>
        <h:inputText value="#{employees.employeeToCreate.name}" required="true" />
        <h:outputLabel>Surname </h:outputLabel>
        <h:inputText value="#{employees.employeeToCreate.surname}" required="true" />
        <h:outputLabel>Role </h:outputLabel>
        <h:inputText value="#{employees.employeeToCreate.role}" required="true" />
        <h:commandButton value="Add" action="#{employees.createEmployee()}" />
    </h:form>
</f:view>
<h:link outcome="index" value="Main page"/>
</html>
