<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Update selected employee:</h2>
    <h:form>
        <h:outputLabel>Name </h:outputLabel>
        <h:inputText value="#{updateEmployee.employee.name}" required="true" />
        <h:outputLabel>Surname </h:outputLabel>
        <h:inputText value="#{updateEmployee.employee.surname}" required="true" />
        <h:outputLabel>Role </h:outputLabel>
        <h:inputText value="#{updateEmployee.employee.role}" required="true" />
        <h:outputLabel>Cell phone </h:outputLabel>
        <h:inputText value="#{updateEmployee.employee.cellPhone}" required="false" />
        <h:commandButton value="Update" action="#{updateEmployee.updateEmployee()}" />
    </h:form>
</f:view>
</html>
