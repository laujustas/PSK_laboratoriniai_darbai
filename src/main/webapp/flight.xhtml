<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h3>List of flights: </h3>
    <h:form>
        <h:dataTable value = "#{flights.allFlights}" var = "flight">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{flight.name}
            </h:column>
            <h:column>
                <f:facet name = "header">Departs from</f:facet>
                #{flight.departure_airport}
            </h:column>
            <h:column>
                <f:facet name = "header">Departure time</f:facet>
                #{flight.departure_time}
            </h:column>
            <h:column>
                <f:facet name = "header">Arrives at</f:facet>
                #{flight.arrival_airport}
            </h:column>
            <h:column>
                <f:facet name = "header">Arrival time</f:facet>
                #{flight.arrival_time}
            </h:column>

            <h:column>
                <f:facet name = "header">Plane model</f:facet>
                #{flight.plane.model}
            </h:column>
            <h:column>
                <f:facet name = "header">Plane registration</f:facet>
                #{flight.plane.registration}
            </h:column>

        </h:dataTable>
    </h:form>

</f:view>
<h:link outcome="createFlight" value="Create flight"/>
<h:link outcome="index" value="Main page"/>
</html>
